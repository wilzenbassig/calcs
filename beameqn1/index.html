
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet" type="text/css">

		<meta name="description" content="Everything you need to know about how to take care of your betta fish, from feeding to breeding to housing to even naming! Learn about betta diseases, aquarium decorations, betta tankmates, and even how to teach your betta how to do tricks!">

		<title>Structural Calcs</title>

		<!-- Bootstrap core CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../styles/custom.css"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script type="text/javascript">
			//<![CDATA[
			
				window.onload=function(){
				  
			// If absolute URL from the remote server is provided, configure the CORS
			// header on that server.
			var url = 'beameqn.pdf';
			
			// Loaded via <script> tag, create shortcut to access PDF.js exports.
			var pdfjsLib = window['pdfjs-dist/build/pdf'];
			
			// The workerSrc property shall be specified.
			pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';
			
			var pdfDoc = null,
				pageNum = 1,
				pageRendering = false,
				pageNumPending = null,
				scale = 0.8,
				canvas = document.getElementById('the-canvas'),
				ctx = canvas.getContext('2d');
			
			/**
			 * Get page info from document, resize canvas accordingly, and render page.
			 * @param num Page number.
			 */
			function renderPage(num) {
			  pageRendering = true;
			  // Using promise to fetch the page
			  pdfDoc.getPage(num).then(function(page) {
				var viewport = page.getViewport({scale: scale});
				canvas.height = viewport.height;
				canvas.width = viewport.width;
			
				// Render PDF page into canvas context
				var renderContext = {
				  canvasContext: ctx,
				  viewport: viewport
				};
				var renderTask = page.render(renderContext);
			
				// Wait for rendering to finish
				renderTask.promise.then(function() {
				  pageRendering = false;
				  if (pageNumPending !== null) {
					// New page rendering is pending
					renderPage(pageNumPending);
					pageNumPending = null;
				  }
				});
			  });
			
			  // Update page counters
			  document.getElementById('page_num').textContent = num;
			}
			
			/**
			 * If another page rendering in progress, waits until the rendering is
			 * finised. Otherwise, executes rendering immediately.
			 */
			function queueRenderPage(num) {
			  if (pageRendering) {
				pageNumPending = num;
			  } else {
				renderPage(num);
			  }
			}
			
			/**
			 * Displays previous page.
			 */
			function onPrevPage() {
			  if (pageNum <= 1) {
				return;
			  }
			  pageNum--;
			  queueRenderPage(pageNum);
			}
			document.getElementById('prev').addEventListener('click', onPrevPage);
			
			/**
			 * Displays next page.
			 */
			function onNextPage() {
			  if (pageNum >= pdfDoc.numPages) {
				return;
			  }
			  pageNum++;
			  queueRenderPage(pageNum);
			}
			document.getElementById('next').addEventListener('click', onNextPage);
			
			/**
			 * Asynchronously downloads PDF.
			 */
			pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
			  pdfDoc = pdfDoc_;
			  document.getElementById('page_count').textContent = pdfDoc.numPages;
			
			  // Initial/first page rendering
			  renderPage(pageNum);
			});
			
			
				}
			
			//]]></script>

		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
		<link rel="manifest" href="/favicon/site.webmanifest">
		<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<style>
			.box {
				position: relative;
				text-align: center;
				color: white;
				}
			.top-left {
				position: absolute;
				top: 8px;
				left: 16px;
				background-color: black;
				padding-left: 20px;
				padding-right: 20px;
				}

			input[type=range] {
			width: 75%;
			}
			

		</style>


	</head>
	<body>
		<script type="text/javascript" src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>

		<!-- Navigation -->
		<div id="nav"></div>
		<script>
				$('#nav').load('../scripts/menu.html')
		</script>
		
		<!-- Page Content -->
		<br>

		<div class="container">
			<div class="row justify-content-center">
				<div>
					<button id="prev">Previous</button>
					<button id="next">Next</button>
					&nbsp; &nbsp;
					<span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
				</div>
			</div>
			<div class="row justify-content-center">
					<canvas id="the-canvas"></canvas>
			</div>		
		</div>
	</div>
		<br>
				
		
		<!-- Bootstrap core JavaScript -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
