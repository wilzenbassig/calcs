		<br>
		<div class="container">
			<div class="card bg-light border-success">
				<div class="card-header text-success">
					<h2>Simple Beam Bending Calc</h2>
				</div>
				<div class="card-body text-success">
					<script>
						function bending()
						{
							b = document.getElementById("width").valueAsNumber;
							d = document.getElementById("depth").valueAsNumber;																	
							dl = document.getElementById("DL").valueAsNumber;
							ll = document.getElementById("LL").valueAsNumber;
							t = document.getElementById("trib").valueAsNumber;
							l = document.getElementById("span").valueAsNumber;

							w = (dl+ll)*t;

							I = (b*d*d*d/12).toFixed(2);
							E = 1600000;
							V = (w*l/2).toFixed(0);
							R = (w*l/2).toFixed(0);
							M = (w*l*l/8).toFixed(0);

							S = (b*d*d)/6;
							delta = ((5*(w/12)*(l*12)**4)/(384*E*I)).toFixed(2);
							fb = (M*12/S).toFixed(0);
							
							document.getElementById("shear").value = R;
							document.getElementById("reaction").value = V;
							document.getElementById("moment").value = M;
							document.getElementById("delta").value = delta;
							document.getElementById("fb").value = fb;
							
							

							document.getElementById("result").value = S;
							ans2 = document.getElementById("result");										
							ans2.value = S;
							
						}
					</script>
					<div class="row">
						<div class="col-md-6">
							<div class="row">
									<h3>Input</h3>
							</div>			
							<form>
								<div class="form-group row">
									<label for="width" class="col-sm-4 col-form-label">Width (in.)</label>
									<div class="col-sm-8">
										<input type="number" class="form-control" id="width" placeholder="0" onchange="bending()">
									</div>
								</div>
								<div class="form-group row">
									<label for="depth" class="col-sm-4 col-form-label">Depth (in.)</label>
									<div class="col-sm-8">
										<input type="number" class="form-control" id="depth" placeholder="0" onchange="bending()">
									</div>
								</div>
								<div class="form-group row">
										<label for="DL" class="col-sm-4 col-form-label">Dead Load (PSF)</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="DL" placeholder="0" onchange="bending()">
										</div>
								</div>
								<div class="form-group row">
									<label for="LL" class="col-sm-4 col-form-label">Live Load (PSF)</label>
									<div class="col-sm-8">
										<input type="number" class="form-control" id="LL" placeholder="0" onchange="bending()">
									</div>
								</div>
								<div class="form-group row">
										<label for="trib" class="col-sm-4 col-form-label">Tributary Width (ft)</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="trib" placeholder="0" onchange="bending()">
										</div>
								</div>
								<div class="form-group row">
										<label for="span" class="col-sm-4 col-form-label">Span (ft.)</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="span" placeholder="0" onchange="bending()">
										</div>
								</div>
							</form>
						</div>					
						<div class="col-md-6">	
							<div class="row">
									<h3>Results</h3>
							</div>
							<form>
								<div class="form-group row">
									<label for="reaction" class="col-sm-4 col-form-label">R = V (lbs)</label>
									<div class="col-sm-8">
										<input type="number" class="form-control" id="reaction" placeholder="0" onchange="bending()">
									</div>
								</div>
								<div class="form-group row">
										<label for="reaction" class="col-sm-4 col-form-label">Vx</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="shear" placeholder="0" onchange="bending()">
										</div>
								</div>
								<div class="form-group row">
										<label for="reaction" class="col-sm-4 col-form-label">M</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="moment" placeholder="0" onchange="bending()">
										</div>
								</div>
								<div class="form-group row">
										<label for="reaction" class="col-sm-4 col-form-label">&Delta;<sub>max</sub></label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="delta" placeholder="0" onchange="bending()">
										</div>										
								</div>
								<div class="form-group row">
										<label for="reaction" class="col-sm-4 col-form-label">Bending Stress</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="fb" placeholder="0" onchange="bending()">
										</div>										
								</div>
							</form>
						</div>
					</div>
				</div>
				<br>
