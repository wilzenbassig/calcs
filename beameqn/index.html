		<br>
		<script>
			var sliderWidth = document.getElementById("width");
			var outputWidth = document.getElementById("owidth");
			outputWidth.innerHTML = sliderWidth.value;
			
			sliderWidth.oninput = function() {
				outputWidth.innerHTML = this.value;
			}
			
			var sliderDepth = document.getElementById("depth");
			var outputDepth = document.getElementById("odepth");
			outputDepth.innerHTML = sliderDepth.value;
			
			sliderDepth.oninput = function() {
				outputDepth.innerHTML = this.value;
			}
			
			var sliderDL = document.getElementById("DL");
			var outputDL = document.getElementById("oDL");
			outputDL.innerHTML = sliderDL.value;
			
			sliderDL.oninput = function() {
				outputDL.innerHTML = this.value;
			}

			var sliderLL = document.getElementById("LL");
			var outputLL = document.getElementById("oLL");
			outputLL.innerHTML = sliderLL.value;
			
			sliderLL.oninput = function() {
				outputLL.innerHTML = this.value;
			}

			

			var sliderTrib = document.getElementById("trib");
			var outputTrib = document.getElementById("otrib");
			outputTrib.innerHTML = sliderTrib.value;
				
			sliderTrib.oninput = function() {
					outputTrib.innerHTML = this.value;
			}

			var sliderSpan = document.getElementById("span");
			var outputSpan = document.getElementById("ospan");
			outputSpan.innerHTML = sliderSpan.value;
			
			sliderSpan.oninput = function() {
				outputSpan.innerHTML = this.value;
			}

			document.oninput = function()
						{
							b = document.getElementById("width").valueAsNumber;
							d = document.getElementById("depth").valueAsNumber;																	
							dl = document.getElementById("DL").valueAsNumber;
							ll = document.getElementById("LL").valueAsNumber;
							t = document.getElementById("trib").valueAsNumber;
							l = document.getElementById("span").valueAsNumber;

							w = (dl+ll)*t;
							wdl = (dl)*t;
							wll = (ll)*t;

							I = (b*d*d*d/12).toFixed(20);
							E = 1600000;
							V = (w*l/2).toFixed(0);
							R = (w*l/2).toFixed(0);
							M = (w*l*l/8).toFixed(0);

							S = (b*d*d)/6;
							deltaDL = ((5*(w/12)*(l*12)**4)/(384*E*I)).toFixed(2);
							deltaDLall= ((l*12)/240).toFixed(2);
							
							deltaL = ((5*(wll/12)*(l*12)**4)/(384*E*I)).toFixed(2);
							deltaLall = ((l*12)/360).toFixed(2);
							
							fb = (M*12/S).toFixed(0);
							
							
							
							document.getElementById("reaction").value = V;
							document.getElementById("shear").value = R;
							document.getElementById("moment").value = M;
							document.getElementById("deltaDL").value = deltaDL;
							document.getElementById("deltaDLall").value = deltaDLall;
							document.getElementById("fb").value = fb;
							document.getElementById("deltaL").value = deltaL;
							document.getElementById("deltaLall").value = deltaLall;
							
							
						
						}
		</script>
